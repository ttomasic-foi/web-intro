<main>
    <form id="frmEdit" class="text-center form-center" action="/edit" method="post" novalidate>
        <fieldset>
            <legend>Kreiraj dizajn po vlastitoj želji!</legend>
            <!-- primary color -->
            <div>
                <label for="primary-color">Primarna boja (pozadina):</label>
                <br>
                <input type="color" id="primary-color" name="primary-color">
            </div>
            <!-- secondary color -->
            <div>
                <label for="secondary-color">Sekundarna boja:</label>
                <br>
                <input type="color" id="secondary-color" name="secondary-color">
            </div>
            <!-- title size -->
            <div>
                <label for="title-size">Veličina naslova (px):</label>
                <br>
                <input type="number" id="title-size" name="title-size" required>
            </div>
            <!-- text-transform -->
            <div id="text-transformations">
                <label for="text-transform">Stil teksta:</label>
                <br>
                <label>
                    <input type="radio" name="text-transformation" id="text-transform" required value="none">
                    inicijalno
                </label>
                <br>
                <label>
                    <input type="radio" name="text-transformation" value="lowercase">
                    mala slova
                </label>
                <br>
                <label>
                    <input type="radio" name="text-transformation" value="capitalize">
                    prvo slovo veliko
                </label>
                <br>
                <label>
                    <input type="radio" name="text-transformation" value="uppercase">
                    velika slova
                </label>
            </div>
            <!-- opacity -->
            <div>
                <label for="opacity">Neprozirnost (%):</label>
                <br>
                <input type="number" id="opacity" name="opacity" required>
            </div>
        </fieldset>
        <br>
        <!-- Reset (8) -->
        <input class="btn btn-secondary" type="reset" value="Vrati početne postavke"/>
        <!-- Submit (9) -->
        <input class="btn btn-primary" type="submit" value="Promijeni"/>
        <br><br>
    </form>
</main>
